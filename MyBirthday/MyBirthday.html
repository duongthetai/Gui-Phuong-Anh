                <!-- 2. Dòng chữ Happy Birthday

        <script>
            if (document.location.search.match(/type=embed/gi)) {
                window.parent.postMessage("resize", "*");
            }
	    var check=true;
            function showMessage() {
		    if(check) {
		    var nhac= new Audio('birth.mp3');
		    nhac.play();
	            check=false;
		    }
                // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
                  swal.fire({
      title: "^ Lời nhắn ^",

      background: '#fff url("./ib_bg.jpg")',

      confirmButtonColor: "#3085d6",

      cancelButtonText: "Dạ, làm bạn thì....",

      backdrop: `
        rgba(0,0,123,0.4)
        url("./usagy.gif")
        left top
        no-repeat
        `
    })
    .then((result) => {
      let confirmed = result.isConfirmed;
      if (confirmed) {
        swal.fire({
		text: "Cám ơn em, hi vọng anh sẽ có 1 người cùng đi qua những ngày nắng, bước qua từng cơn mưa trong tương lai gần <3",

		background: '#fff url("./v3.png")',

                `
	});

                `
	});

    });
